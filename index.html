<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Login</title>
    <link rel="stylesheet" href="resetstylesheet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="heading">
          <h1>Login</h1>
        </div>
        <form>
          <div class="emaill">
            <div class="icon"><img src="img/@.png" /></div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Type your Email here..."
            />
          </div>
          <div class="pass">
            <div class="icon"><img src="img/Group.png" /></div>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Type your password here..."
            />
          </div>
          <div class="help">
            <label class="container">
              Remember
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
            </label>

            <a href="#">Forgot password?</a>
          </div>
          <button type="submit">Log in</button>
          <div class="warning">
            <p>Donâ€™t Have an Account? <a href="#">Create Account</a></p>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
